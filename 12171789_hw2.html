<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Random Number Game</h1>
    <div>
        <h3 class="js-title">Generate a number between 0 and <span id="value1">15</span>
        </h3>
        <datalist id="number">
            <option value="50"></option>
            <option value="100"></option>
            <option value="150"></option>
            <option value="200"></option>
        </datalist>
        <input list="number" id="js-range" type="range" min="5" max="200" value="0" step="5" oninput="document.getElementById('value1').innerHTML=this.value"/>
    </div>
    <form id="js-guess">
        <label>Guess the number:</label>
        <input id="guess" type="number" max="200" min="5" /> <button type="button" onclick="g_result()">Play!</button>
    </form>
    <div id="js-result"> <span></span>
    </div>
    <script type="text/javascript" src="hw2.js"></script>
</body>

</html>
